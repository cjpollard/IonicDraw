<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Gallery</ion-title>
</ion-navbar>


<ion-content padding>
  <ion-list *ngFor="#image of images">    
    <ion-card>
      <img src="{{image}}" />      
    </ion-card>
  </ion-list> 

</ion-content>
