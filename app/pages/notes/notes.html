<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Notepad</ion-title>
</ion-navbar>


<ion-content>
  <ion-refresher (refresh)="updateNotes($event)" pullingText="Grabbing notes...">
  </ion-refresher>
  <ion-searchbar [(ngModel)]="searchQuery" (input)="filterNotes($event)" (cancel)="updateNotes()" (clear)="updateNotes()"></ion-searchbar>

  <ion-list *ngFor="#note of notes">
    <ion-card (click)="editNote(note)">
      <ion-card-header>{{note.title}}</ion-card-header>
      <ion-card-content>{{note.note}}</ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>

<div class="buffer"></div>
<button fab fab-right fab-bottom (click)="addNote()">
  <ion-icon name="add"></ion-icon>
</button>
<button fab fab-left fab-bottom danger (click)="deleteAllNotes()" on-hold="bye()">
  <ion-icon name="close"></ion-icon>
</button>
