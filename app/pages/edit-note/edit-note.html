<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Edit Note</ion-title>
</ion-navbar>

<ion-content>
  <ion-list inset>
    <ion-item>      
      <ion-label>Title</ion-label>
      <ion-input type="text" [(ngModel)]="note.title" value=""></ion-input>
    </ion-item>
    <ion-item>      
      <ion-label>Note</ion-label>
      <ion-input type="text" [(ngModel)]="note.note" value=""></ion-input>
    </ion-item>
  </ion-list>
  <button full (click)="save()">Save</button>
</ion-content>
