<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>{{title}}</ion-title>
</ion-navbar>

<ion-content padding class="new-page">
  <div padding>
    <ion-segment [(ngModel)]="tab">
      <ion-segment-button value="characteristics">
        Characteristics
      </ion-segment-button>
      <ion-segment-button value="biography">
        Biography
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="tab">
    <ion-list *ngSwitchWhen="'characteristics'">
      <ion-item (click)="convertUnit()">
        <h2>Height: {{char.characteristics.height | measurement:unit}}</h2>
      </ion-item>
      <ion-item (click)="convertUnit()">
        <h2>Weight: {{char.characteristics.weight | measurement:unit}}</h2>
      </ion-item>
      <ion-item>
        <h2>Eye colour: {{char.characteristics.eyes}}</h2>
      </ion-item>
      <ion-item>
        <h2>Hair colour: {{char.characteristics.hair}}</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchWhen="'biography'">
      <ion-item>
        <h2>{{char.name}}</h2>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
