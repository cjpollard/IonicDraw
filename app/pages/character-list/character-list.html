<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Characters</ion-title>
</ion-navbar>

<ion-content padding class="character-list">
  <ion-list *ngFor="#char of characters">
    <ion-item (click)="loadChar(char)">
      <h2>{{char.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
