<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Characters</ion-title>
</ion-navbar>

<ion-content padding class="character-list">
  <ion-list>
    <ion-item *ngFor="#char of characters" (click)="loadChar(char)">
      {{char.name}}
    </ion-item>
  </ion-list>
</ion-content>
