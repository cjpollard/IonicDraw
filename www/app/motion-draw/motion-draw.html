<ion-navbar *navbar>
  <a menu-toggle>
    <icon menu></icon>
  </a>
  <ion-title>Motion Draw</ion-title>
</ion-navbar>


<ion-content>  
  <ion-row class="col-offset-5">
    <ion-col class="col-50">   
      <button id="startDraw" secondary (click)="start()" full><icon play></icon>&nbsp;Start</button>
    </ion-col>
    <ion-col class="col-50">
      <button id="stopDraw" danger (click)="stop()" full><icon pause></icon>&nbsp;Stop</button>
    </ion-col> 
  </ion-row>
  <ion-row>
    <ion-col class="col-30">   
      <button id="clear" balanced (click)="clearCanvas()" full><icon close-circle></icon>&nbsp;Clear</button>
    </ion-col>
    <ion-col class="col-30">
      <button id="save" balanced (click)="saveCanvas()" full><icon share></icon>&nbsp;Save</button>
    </ion-col>
    <ion-col class="col-30">
      <button id="load" secondary (click)="loadCanvas()" full><icon download></icon>&nbsp;Load</button>
    </ion-col>
  </ion-row>
  
  <ion-row bottom stretch class="responsive-lg">
    <ion-col>
        <canvas id="drawSurface" height="300px"></canvas>
    </ion-col>
  </ion-row>
  
  <ion-row>
    X: {{deviceAxis.x}}<br>
    Y: {{deviceAxis.y}}<br>
    Z: {{deviceAxis.z}} 
  </ion-row>
  

</ion-content>
