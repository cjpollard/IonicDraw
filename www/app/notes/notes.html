<ion-navbar *navbar>
  <a menu-toggle>
    <icon menu></icon>
  </a>
  <ion-title>Notepad</ion-title>
</ion-navbar>


<ion-content>  
  
  <ion-list *ng-for="#note of notes">    
    <ion-card *ng-if="note" (click)="editNote(note)">
      <ion-card-header>{{note.title}}</ion-card-header>
      <ion-card-content>{{note.note}}</ion-card-content>
    </ion-card>
  </ion-list>  
  
  <button fab fab-right fab-bottom (click)="addNote()">
    <icon add></icon>
  </button>
  <button fab fab-left fab-bottom danger (click)="deleteAllNotes()">
    <icon close></icon>
  </button>
</ion-content>
