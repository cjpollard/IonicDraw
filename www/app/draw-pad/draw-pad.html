<ion-navbar *navbar>
  <a menu-toggle>
    <icon menu></icon>
  </a>
  <ion-title>Drawpad</ion-title>
</ion-navbar>


<ion-content>  
  <ion-row class="col-offset-5">
    <ion-col class="col-50">
      <button id="clearSurface" (click)="clearCanvas()" full><icon close-circle></icon>&nbsp;Clear Canvas</button>
    </ion-col>
    <ion-col class="col-50">
      <button id="brushColour" dark class="button-dark" (click)="changeColour($event)" full><icon ion-paintbrush></icon>&nbsp;Change colour</button>
    </ion-col>
  </ion-row>
  <ion-row class="col-offset-5">
    <ion-col class="col-50">   
      <button id="saveCanvas" balanced (click)="saveCanvas()" full><icon share></icon>&nbsp;Save</button>
    </ion-col>
    <ion-col class="col-50">
      <button id="loadCanvas" secondary (click)="loadCanvas()" full><icon download></icon>&nbsp;Load</button>
    </ion-col> 
  </ion-row>
  
  <ion-row bottom stretch class="responsive-lg">
    <ion-col>
        <canvas id="drawSurface" height="300px"></canvas>
    </ion-col>
  </ion-row>
  

</ion-content>
